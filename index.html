<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>
<body>
  <img src="https://e0.pxfuel.com/wallpapers/543/384/desktop-wallpaper-fsociety.jpg">
  <div class="right-side">
    <form action="#" method="post">
      <label for="username">USERNAME</label>
      <input type="text" id="username" placeholder="sam_sepi0l">
      
      <label for="user_email">EMAIL</label>
      <input type="email" id="user_email" placeholder="eliot@ecorp.com">
      
      <label for="user_password">PASSWORD</label>
      <input type="password" id="user_password">
     
      <label for="confirm_password">CONFIRM PASSWORD</label>
      <input type="password" id="confirm_password">
      <button type="submit">Join Us</button>
    </form>
    
    <footer>
      <p>Created by <a href="https://www.github.com/guylev38">guylev38</a> | <a href="https://www.github.com/guylev38/signup-form">Source Code</a></p>

  </div>

</html>
