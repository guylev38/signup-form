<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>
<body>
  <img src="https://e0.pxfuel.com/wallpapers/543/384/desktop-wallpaper-fsociety.jpg">
  <div class="right-side">
    <form action="#" method="post">
        <div>
          <label for="first_name">FIRST NAME</label>
          <br>
          <input type="text" id="first_name" placeholder="John">

          <br>

          <label for="user_email">EMAIL</label>
          <br>
          <input type="email" id="user_email" placeholder="someone@something.com">

          <br>

          <label for="user_password">PASSWORD</label>
          <br>
          <input type="password" id="user_password">
        </div>
        <div>
          <label for="last_name">LAST NAME</label>
          <br>
          <input type="text" id="last_name" placeholder="Doe">

          <br>

          <label for="phone_number">PHONE NUMBER</label>
          <br>
          <input type="number" id="phone_number" placeholder="0000000000">
          
          <br>

          <label for="confirm_password">CONFIRM PASSWORD</label>
          <br>
          <input type="password" id="confirm_password">
        </div>
    </form>

    <button type="submit">Create Account</button>

    <p>Already have an account? <a href="#">Log in</a></p>
  </div>
</body>
</html>
