<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>
<body>
  <img src="https://e1.pxfuel.com/desktop-wallpaper/309/432/desktop-wallpaper-mr-robot-iphone-fsociety-iphone.jpg">
  <div class="right-side">
    <form action="#" method="post">
      <label for="first_name">USERNAME</label>
      <br>
      <input type="text" id="first_name" placeholder="sam_sepi0l">

      <br>

      <label for="user_email">EMAIL</label>
      <br>
      <input type="email" id="user_email" placeholder="eliot@ecorp.com">

      <br>

      <label for="user_password">PASSWORD</label>
      <br>
      <input type="password" id="user_password">
      <br>
      <label for="confirm_password">CONFIRM PASSWORD</label>
      <br>
      <input type="password" id="confirm_password">
    </form>
    <button type="submit">Join Us</button>
  </div>
</body>
</html>
